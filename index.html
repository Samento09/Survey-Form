<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="heading">
        <h1>CapacityBay Survery Form</h1>
        <i>Thank you for taking the time to help us improve the platform</i>
    </div>


    <div class="container">

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email" required>

            <label for="age">Age <span></span>(optional) </label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="age">

            <label for="role">Which option best describe your current role?</label>
            <select id="role" name="role" required>
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learned</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <label>Would you recommend CapacityBay to a friend?</label>
            <label><input type="radio" name="satisfaction" value="Definitely"> Definitely</label>
            <label><input type="radio" name="satisfaction" value="Maybe"> Maybe</label>
            <label><input type="radio" name="satisfaction" value="Not sure"> Not sure</label>

            <label for="feature">What is your favourite feature of CapacityBay?</label>
            <select id="feature" name="feature" required>
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <label>Which of the following services have you used? <span> (Check all that apply)</span></label>
            <label><input type="checkbox" name="Front-end Projects" value="Front-end Projects"> Front-end Projects</label>
            <label><input type="checkbox" name="Back-end Projects" value="Back-end Projects"> Back-end Projects</label>
            <label><input type="checkbox" name="Data Visualization" value="Data Visualization"> Data Visualization</label>
            <label><input type="checkbox" name="Challenges" value="Challenges"> Challenges</label>
            <label><input type="checkbox" name="Open Source Community" value="Open Source Community"> Open Source Community</label>
            <label><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms"> Gitter help rooms</label>
            <label><input type="checkbox" name="Videos" value="Videos"> Videos</label>
            <label><input type="checkbox" name="City Meetups" value="City Meetups"> City Meetups</label>
            <label><input type="checkbox" name="Wiki" value="Wiki"> Wiki</label>
            <label><input type="checkbox" name="Forum" value="Forum"> Forum</label>
            <label><input type="checkbox" name="Additional Courses" value="Additional Courses"> Additional Courses</label>

            <label for="comments">Any comments and suggestion</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
